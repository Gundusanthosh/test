<html class="no-js" lang="en"> 
<!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Queue</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<link rel="stylesheet" href="css/gumby.css">
	<script src='scripts/angular.js'></script>
		<script src= "scripts/angular.min.js"></script>
		<script src="js/main.js"></script>
</head>

<style>
	.btn,.drawer { margin-bottom:10px; }
	.drawer { text-align: center; }
	h1.lead { border-bottom: 1px dotted #ccc; margin-bottom: 30px; }
	h4.lead { margin-bottom:10px; }
	#icon_map ul li { font-size: 16px; }
	.smallify { font-size: 13px; }
	.modal h2, .modal .btn { margin: 5% 0 20px; }
	.ttip.example { float: left; background: #eee; border: 1px dotted #ccc; padding: 20px; }
</style>

<body ng-app="MyApp"  ng-controller="myCtrl">

	<div class="navbar" id="nav1">
		<div class="row">
			<a class="toggle" gumby-trigger="#nav1> .row > ul" href="#"><i class="icon-menu"></i></a>
			<h2 class="four columns logo">
				<a href="#" style="color:#ffffff;">
					QUEUE
				</a>
			</h2>
			<ul class="eight columns">
				<li><a href="#" ng-click="showins()">Insert</a></li>
				<li><a  href="#" ng-click="showdel()">dequeue</a></li>
				<li><a  href="#" ng-click="showqueue()">display</a></li>
			</ul>
		</div>
	</div>

	
	<div class="row" id="insertsection">
		<h1 class="lead">Insert</h1>
		<div class="row">
			<div class="eight columns">
						<li class="append field">
							<input class="wide text input" type="text" ng-model="eleval" placeholder="Enter an element to insert" />
							<div class="medium primary btn"><a href="#" ng-click="enqueue()">Insert</a></div>
						</li>
			</div>
		</div>
	</div>

	<div class="row" id="deletesection">
		<h1 class="lead">DeQueue</h1>
		<div class="row">
			<div class="eight columns">
				<h4 class="lead">Queue</h4>
				<ul>
					<li class="append field" ng-repeat="elemt in range(front,queue.length-1)">
							<div style="margin-bottom:7px;">
								<input class="normal text input" type="text" value="{{queue[elemt]}}"/>
								 <div class="medium danger btn" ng-show="elemt==front?true:false">
									<a href="#" ng-click="dequeue(elemt)">Delete</a>
								 </div>
							</div>
							ffff
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="row" id="displaysection">
		<h1 class="lead">Displaying all current elements</h1>
		<div class="row">
			<div class="eight columns">
				<h4 class="lead">Queue</h4>
				<div ng-repeat="elemt in range(front,queue.length-1)"><div class="large btn default"><a>{{queue[elemt]}}</a></div>
							
				</div>
			</div>
		</div>
	</div>
	
  </body>
</html>
